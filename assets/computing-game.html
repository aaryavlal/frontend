<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computing Infrastructure Builder</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            font-size: 13px;
        }

        .game-container {
            max-width: 100%;
            margin: 0 auto;
            background: #1e293b;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #38bdf8;
        }

        .game-container h1 {
            font-size: 20px;
            margin: 0 0 10px 0;
            color: #38bdf8;
        }

        .scenario-display {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #e2e8f0;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border: 2px solid #38bdf8;
        }

        .scenario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .scenario-display h2 {
            font-size: 16px;
            margin: 0;
            color: #38bdf8;
        }

        .scenario-text {
            font-size: 14px;
            margin: 5px 0;
            line-height: 1.4;
            color: #e2e8f0;
        }

        .scenario-type {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 6px;
            font-style: italic;
            color: #94a3b8;
        }

        .game-layout {
            display: grid;
            grid-template-columns: 180px 1fr 220px;
            gap: 12px;
            margin: 10px 0;
        }

        .components-palette {
            background: #0f172a;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #334155;
        }

        .components-palette h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #38bdf8;
            font-size: 13px;
        }

        .component-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .component-item {
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 6px;
            padding: 6px;
            cursor: grab;
            transition: all 0.2s;
            text-align: center;
        }

        .component-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(56, 189, 248, 0.3);
            border-color: #38bdf8;
        }

        .component-item:active {
            cursor: grabbing;
        }

        .component-visual {
            position: relative;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 3px;
        }

        .core-visual {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .processor-visual {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
        }

        .computer-visual {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .server-visual {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .cloud-visual {
            background: #e7e7ff;
            border: 2px solid #6f42c1;
        }

        .component-icon {
            font-size: 20px;
            display: block;
        }

        .needs {
            font-size: 9px;
            display: block;
            margin-top: 3px;
            opacity: 0.7;
        }

        .component-label {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 11px;
        }

        .build-area {
            background: #0f172a;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #334155;
        }

        .build-area h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #38bdf8;
            font-size: 13px;
        }

        .workspace {
            min-height: 300px;
            background: #1e293b;
            border: 2px dashed #334155;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-content: flex-start;
        }

        .workspace.drag-over {
            background: #334155;
            border-color: #38bdf8;
        }

        .built-component {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            padding: 8px;
            min-width: 100px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .built-component:hover {
            box-shadow: 0 2px 8px rgba(56, 189, 248, 0.3);
            transform: scale(1.02);
        }

        .built-component.incomplete {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .built-component.complete {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .component-header {
            font-weight: 700;
            font-size: 12px;
            margin-bottom: 6px;
            text-align: center;
            color: #e2e8f0;
        }

        .component-children {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #334155;
        }

        .child-slot {
            background: #1e293b;
            border: 1px dashed #475569;
            border-radius: 3px;
            padding: 4px;
            margin: 3px 0;
            font-size: 10px;
            text-align: center;
            color: #94a3b8;
        }

        .child-slot.filled {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
            border-style: solid;
            color: #86efac;
        }

        .delete-btn {
            position: absolute;
            top: 3px;
            right: 3px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 12px;
            line-height: 1;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #38bdf8 0%, #3b82f6 100%);
            color: #0f172a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(56, 189, 248, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(100, 116, 139, 0.4);
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .btn-tertiary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(34, 197, 94, 0.4);
        }

        .result-display {
            margin-top: 10px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }

        .result-display.show {
            display: block;
        }

        .result-display.excellent {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid #22c55e;
            color: #86efac;
        }

        .result-display.good {
            background: rgba(56, 189, 248, 0.2);
            border: 2px solid #38bdf8;
            color: #7dd3fc;
        }

        .result-display.poor {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: #fca5a5;
        }

        .efficiency-score {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin: 6px 0;
        }

        .result-message {
            font-size: 14px;
            text-align: center;
            margin: 6px 0;
        }

        .result-details {
            margin-top: 8px;
            font-size: 12px;
        }

        .assembly-inspector {
            background: #0f172a;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #334155;
        }

        .assembly-inspector h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #38bdf8;
            font-size: 13px;
        }

        .assembly-inspector h4 {
            margin: 5px 0;
            font-size: 13px;
            color: #e2e8f0;
        }

        .inspector-content {
            font-size: 12px;
            line-height: 1.5;
            color: #e2e8f0;
        }

        .inspector-hint {
            color: #94a3b8;
            font-style: italic;
        }

        .inspector-status {
            padding: 6px;
            border-radius: 4px;
            margin: 6px 0;
            font-size: 11px;
        }

        .status-complete {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #86efac;
        }

        .status-incomplete {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid #fbbf24;
            color: #fde047;
        }

        @media (max-width: 1200px) {
            .game-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Computing Infrastructure Builder</h1>

        <div class="scenario-display">
            <div class="scenario-header">
                <h2>Current Scenario</h2>
                <button id="new-scenario-btn" class="btn btn-tertiary">New Scenario</button>
            </div>
            <div id="scenario-text" class="scenario-text"></div>
            <div id="scenario-type" class="scenario-type"></div>
        </div>

        <div class="game-layout">
            <!-- Components Palette -->
            <div class="components-palette">
                <h3>Available Components</h3>
                <div class="component-list">
                    <div class="component-item" data-type="core" draggable="true">
                        <div class="component-visual core-visual">
                            <span class="component-icon">‚öôÔ∏è</span>
                        </div>
                        <span class="component-label">Core</span>
                    </div>
                    <div class="component-item" data-type="processor" draggable="true">
                        <div class="component-visual processor-visual">
                            <span class="component-icon">üî≤</span>
                            <span class="needs">Needs: 6 cores</span>
                        </div>
                        <span class="component-label">Processor</span>
                    </div>
                    <div class="component-item" data-type="computer" draggable="true">
                        <div class="component-visual computer-visual">
                            <span class="component-icon">üíª</span>
                            <span class="needs">Needs: 1 processor</span>
                        </div>
                        <span class="component-label">Computer</span>
                    </div>
                    <div class="component-item" data-type="server" draggable="true">
                        <div class="component-visual server-visual">
                            <span class="component-icon">üñ•Ô∏è</span>
                            <span class="needs">Needs: 10 processors</span>
                        </div>
                        <span class="component-label">Server</span>
                    </div>
                    <div class="component-item" data-type="cloud" draggable="true">
                        <div class="component-visual cloud-visual">
                            <span class="component-icon">‚òÅÔ∏è</span>
                            <span class="needs">Needs: 10 servers</span>
                        </div>
                        <span class="component-label">Cloud</span>
                    </div>
                </div>
            </div>

            <!-- Build Area -->
            <div class="build-area">
                <h3>Your Infrastructure</h3>
                <div id="workspace" class="workspace"></div>
                <div class="controls">
                    <button id="autofill-btn" class="btn btn-tertiary">Auto-fill: ON</button>
                    <button id="check-btn" class="btn btn-primary">Check Efficiency</button>
                    <button id="clear-btn" class="btn btn-secondary">Clear All</button>
                </div>
                <div id="result-display" class="result-display"></div>
            </div>

            <!-- Assembly Inspector -->
            <div class="assembly-inspector">
                <h3>Component Inspector</h3>
                <div id="inspector-content" class="inspector-content">
                    <p class="inspector-hint">Click on a component to inspect it</p>
                </div>
            </div>
        </div>
    </div>

    <script src="computing-game.js"></script>
</body>
</html>
